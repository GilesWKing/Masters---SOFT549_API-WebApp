<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content=" width=device-width, initial=scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ASD MIS Projects</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

 


    <!-- Open Navbar HTML and CSS code for System navigation. -->

    <nav class="navbar navbar-custom navbar-fixed-top">
        <!-- Navbar custom is used to define the same colour as the background of the ASD Logo. -->
        <style CSS>
            .navbar-custom {
                background-color: rgba(22,22,22,1)
            }
        </style>

        <!-- Thumbnail image on Navbar, aligned to the left with float css code. -->
        <style>
            .thumbnail {
                float: left;
                margin: 2px 0px 2px 2px;
                background: transparent;
                border: 0 none;
                box-shadow: none;
            }
        </style>

        <!-- Image used (ASD_header_logo.png) should be in root folder of webpage! -->
        <div class="thumbnail" border="0">
            <img src="ASD_header_logo.png" alt="Active Software Development" width=277 height=76 />
        </div>
    </nav>

    <!--- Open sidebar HTML and CSS code for Project navigation-->

    <div class="wrapper">

        <nav id="sidebar">

            <!-- sidebar title -->
            <div class="sidebar-header">
                <h3>Management Information system</h3>
            </div>
            <ul class="list-unstyled components">
                <p>Project Navigation</p>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Pages</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="#">Projects</a>
                        </li>
                        <li>
                            <a href="#">Activities</a>
                        </li>
                        <li>
                            <a href="#">Tasks</a>
                        </li>
                        <li>
                            <a href="#">Staff</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">Help</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
            <ul class="list-unstyled components">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Logout</a>
                </li>
            </ul>
        </nav>
    </div>


    <style>
        .wrapper {
            display: flex;
            width: 100%;
            align-items: stretch;
        }

        #sidebar {
            min-width: 250px;
            max-width: 250px;
            min-height: 100vh;
        }

            #sidebar.active {
                margin-left: -250px;
            }

        a[data-toggle="collapse"] {
            position: relative;
        }

        .dropdown-toggle::after {
            display: block;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }
    </style>
    <style>
        @media (max-width:768px) {
            #sidebar {
                margin-left: -250px;
            }

                #sidebar.active {
                    margin-left: 0;
                }
        }
    </style>


    <style>

        body {
            font-family: 'Trebuchet MS', sans-serif;
            background: #fafafa;
        }

        p{
            font-family: 'Trebuchet MS', sans-serif;
            font-size:1.1em;
            font-weight:300;
            line-height:1.7em;
            color: #999:
        }

        a, a:hover, a:focus {
            color:inherit;
            text-decoration:none;
            transition:all 0.3s;
        }

        #sidebar{
            background: #676768;
            color: #fff;
        }

            #sidebar .sidebar-header {
                padding: 0px;
                background: #000000;
            }

            #sidebar ul p {
                color: #fff;
                border-bottom: 1px solid #000000;
            }

            #sidebar ul.components {
                padding: 20px 0;
                border-bottom: 1px solid #161616;
            }

        #sidebar ul p {
                color: #fff;
                padding: 10px;
        }

        #sidebar ul li a {
                padding: 10px;
                font-size: 1.1em;
                display: block;
        }

            #sidebar ul li a:hover {
                color: #161616;
                background: #DD1C25;
            }

            #sidebar ul li.active > a, a[aria-expanded="true"] {
                color: #fff;
                background: #161616;
            }

        ul ul a {
            font-size: 0.9em !important;
            padding-left: 30px !important;
            background: #161616;
        }
    </style>

</body>
</html>
